---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: capitalator
  namespace: spring-batch
  labels:
    app: capitalator
    app.kubernetes.io/name: capitalator
    app.openshift.io/runtime: spring-boot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capitalator
  template:
    metadata:
      labels:
        app: capitalator
        deployment: capitalator
    spec:
      containers:
        - name: capitalator
          image: quay.io/alopezme/spring-batch-capitalator:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              cpu: 300m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 50Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
      #     volumeMounts:
      #       - name: app-config
      #         mountPath: "${MOUNT_PATH}"
      # volumes:
      #   - name: app-config
      #     configMap:
      #       name: ${APP_NAME}-config
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault


